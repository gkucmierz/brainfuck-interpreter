
<div class="row">
  <div class="col-lg-6">
    <div ng-include="'tpl/header.html'"></div>
  </div>
  
  <div class="col-lg-6">
    <div class="input-group">
      <select ng-options="example as example.name for example in ref.examples"
              ng-model="ref.example"
              class="form-control"></select>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="load()">Load</button>
      </span>
    </div>
  </div>
</div>

<div ui-codemirror ui-codemirror-opts="editorOptions" ng-model="ref.code"></div>

<div class="input-group">
  <input type="text" class="form-control" placeholder="Input" ng-model="ref.input">
  <span class="input-group-btn">
    <button type="button" class="btn btn-danger" ng-click="clean()">Clean</button>
    <button type="submit" class="btn btn-success" ng-click="run()" ng-disabled="ref.processing">Run</button>
  </span>
</div>


<div class="row">
  <div class="col-lg-12">
    <label>
      Output
      <span ng-show="ref.processing"> (processingâ€¦)</span>
    </label>
    <pre>{{ref.output}}</pre>
  </div>
</div>
